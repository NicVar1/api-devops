name: Azure Continuous Delivery - Nicolas

on:
  workflow_dispatch:
    inputs:
      IMAGE_REPOSITORY:
        description: 'Repository of the image (same as declared in App Service creation)'
        required: true
        default: 'devops-api'
      IMAGE_TAG:
        description: 'Tag of the image'
        required: true
        default: 'latest'
      AZURE_WEBAPP_NAME:
        description: 'Nombre del App Service creado en Azure'
        required: true

env:
  # Nombre del Azure Container Registry
  ACR_NAME: ${{ secrets.ACR_NAME_NICOLAS }}

  # URL completa de la imagen: acrname.azurecr.io/devops-api:latest
  IMAGE_URL: ${{ secrets.ACR_NAME_NICOLAS }}.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}

jobs:
  # ========================
  # 1Ô∏è‚É£ Build & Push a Azure Container Registry
  # ========================
  build-and-push-image:
    name: 'Build and Push Docker image to ACR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ env.ACR_NAME }}
          password: ${{ secrets.ACR_PASSWORD_NICOLAS }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ env.IMAGE_URL }}

  # ========================
  # 2Ô∏è‚É£ Deploy a Azure App Service
  # ========================
  deploy:
    name: 'Deploy image to Azure App Service'
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Deploy to Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NICOLAS }}
          images: ${{ env.IMAGE_URL }}

  # ========================
  # 3Ô∏è‚É£ Test del despliegue (Hurl)
  # ========================
  test-deploy:
    name: 'Test deployed API'
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout session.hurl
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            session.hurl
          sparse-checkout-cone-mode: false

      - name: Install Hurl (API testing tool)
        uses: gacts/install-hurl@v1

      - name: Run API tests
        run: |
          echo "üîç Testing endpoint: https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          hurl --variable host=https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net \
               --connect-timeout 20s \
               --error-format long \
               --verbose \
               --test session.hurl
